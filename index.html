<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap React Component</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
	<div id="app"></div>

	<script type="text/babel">

		// Top Navbar Component
		var Navbar = React.createClass({
			propsTypes: {
				brand: React.PropTypes.string.isRequire
			},
			getDefaultProps: function() {
				return {
					brand: 'Satish Junghare',
					color: 'light'
				}
			},
			render: function() {
				if(this.props.color == 'dark') {
					var navClass = 'navbar navbar-inverse';
				} else {
					var navClass="navbar navbar-default";
				}

				var homeActive = '';
				var aboutActive = '';

				if(this.props.page == 'home') {
					homeActive = 'active';
				} else if(this.props.page == 'about') {
					aboutActive = 'active';
				}

				return(
						<nav className={navClass}>
						  <div className="container-fluid">

						    <div className="navbar-header">
						      <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						        <span className="sr-only">Toggle navigation</span>
						        <span className="icon-bar"></span>
						        <span className="icon-bar"></span>
						        <span className="icon-bar"></span>
						      </button>
						      <a className="navbar-brand" href="#">{this.props.brand}</a>
						    </div>

						    <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						      <ul className="nav navbar-nav">
						        <li className={homeActive}><a onClick={this.props.homeClick} href="#">Home</a></li>
						        <li className={aboutActive}><a onClick={this.props.aboutClick} href="#">About</a></li>
						      </ul>
						      
						    </div>
						  </div>
						</nav>
					
				)
			}
		});

		// Jumbotron Component
		var Jumbotron = React.createClass({
			PropsType: {
				heading: React.PropTypes.string,
				text: React.PropTypes.string,
				link: React.PropTypes.string,
			},
			getDefaultProps: function() {
				return {
					heading: 'Welcome!',
					text: 'Welcome to our shiny new website built with React components',
					link: 'http://www.google.com'
				}
			},
			render: function() {
				return(
					<div className="jumbotron">
				      <div className="container">
				        <h1>{this.props.heading}</h1>
				        <p>{this.props.text}</p>
				        <p><a className="btn btn-primary btn-lg" href="{this.props.link}" target="_blank" role="button">Learn more &raquo;</a></p>
				      </div>
				    </div>
				)
			}
		});

		// Page Home Component
		var PageHome = React.createClass({
			render: function() {
				return(
					<div className="container">
						<div className="row">
					      	<h2 className="page-header">Home</h2>
					      	<p>Home page content..</p>
					    </div>
				    </div>
				)
			}
		});

		// About Component
		var PageAbout = React.createClass({
			render: function() {
				return(
					<div className="container">
						<div className="row">
					      	<h2 className="page-header">About Us</h2>
					      	<p>About page content..</p>
					    </div>
				    </div>
				)
			}
		});

		// Footer Component
		var Footer = React.createClass({
			getDefaultProps: function() {
				return {
					website: 'My Website',
					copy_year: 2016
				}
			},
			render: function() {
				return(
					<div className="container">
						<hr />

						<footer>
							<p>&copy; {this.props.copy_year} {this.props.website}</p>
						</footer>
					</div>
				)
			}
		});

		// App Component
		var App = React.createClass({
			getInitialState: function() {
				return {
					page: 'home'
				}
			},
			handleHomeClick: function() {
				this.setState({
					page: 'home'
				})
			},
			handleAboutClick: function() {
				this.setState({
					page: 'about'
				})
			},
			render: function() {
				if(this.state.page == 'home') {
					var jumbotron = <Jumbotron />
					var page = <PageHome />
				} else if(this.state.page == 'about') {
					var jumbotron = '';
					var page = <PageAbout />
				}
				return(
					<div>
						<Navbar color="dark"
						page={this.state.page}
						homeClick={this.handleHomeClick}
						aboutClick={this.handleAboutClick}
						 />
						{jumbotron}
						{page}
						<Footer />
					</div>
				);
			}
		});

		ReactDOM.render(
			<App />,
			document.getElementById('app')
		);
	</script>

</body>
</html>
